<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Jackpot Wheel</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background: #f4f4f4;
    }

    .wheel-container {
      position: relative;
      width: 300px;
      height: 300px;
      margin: 50px auto;
    }

    .wheel {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      position: relative;
      transition: transform 5s ease-out;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .wheel span {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: 0 0;
      transform: translate(-50%, -50%);
      font-size: 14px;
      font-weight: bold;
    }

    .spin-btn {
      margin-top: 20px;
      padding: 10px 20px;
      background: #007bff;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    .spin-btn:hover {
      background: #0056b3;
    }

    .pointer {
      position: absolute;
      top: -10px;
      left: 50%;
      width: 20px;
      height: 20px;
      background: red;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      transform: translateX(-50%);
    }

    .text-label{
      position: absolute;
      width: 100px;
      text-align: center;
      line-height: 20px;
      color: white;
      font-weight: bold;
      background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
      font-size: 12px !important;
      border-radius: 4px;
      transform-origin: 0 50%; /* Fix rotation */
      z-index: 1; /* Ensure it appears on top of slices */
      pointer-events: none;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="wheel-container">
    <div class="pointer"></div>
    <div class="wheel" id="wheel"></div>
  </div>
  <button class="spin-btn" id="spinBtn">Spin</button>
  <div class="result" id="result"></div>

  <script>
    const wheel = document.getElementById("wheel");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spinBtn");
    let isSpinning = false;
    let currentRotation = 0;

    fetch("restaurants.json")
      .then((response) => response.json())
      .then((data) => {
        const sections = data.sections;
        if (!sections || sections.length === 0) {
          alert("No data found in JSON!");
          return;
        }
        const totalSections = sections.length;
        const angle = 360 / totalSections;

        const gradient = sections
          .map(
            (section, index) =>
              `${section.color} ${index * angle}deg ${(index + 1) * angle}deg`
          )
          .join(", ");
        wheel.style.background = `conic-gradient(${gradient})`;

        // Add section labels
        sections.forEach((section, index) => {
          const span = document.createElement("span");
          console.log(`angle ${angle} index ${index}`);
          span.style.transform = `rotate(${angle * index}deg) translate(0, -130px)`;
          span.innerText = section.label;
          span.className = 'text-label';
          wheel.appendChild(span);
        });
      })
      .catch((error) => {
        console.error("Error loading JSON data:", error);
        alert("Failed to load wheel data.");
      });

    spinBtn.addEventListener("click", () => {
      if (isSpinning) return;
      isSpinning = true;

      const randomDegree = Math.floor(Math.random() * 360) + 3600; // At least 10 spins
      currentRotation += randomDegree;

      wheel.style.transform = `rotate(${currentRotation}deg)`;

      setTimeout(() => {
        isSpinning = false;
        const sections = wheel.querySelectorAll("span");
        const totalSections = sections.length;
        const normalizedRotation = currentRotation % 360;
        const sectionAngle = 360 / totalSections;
        const winningIndex = Math.floor((360 - normalizedRotation) / sectionAngle) % totalSections;

        result.textContent = `${sections[winningIndex].innerText}`;
      }, 5000);
    });
  </script>
</body>

</html>
