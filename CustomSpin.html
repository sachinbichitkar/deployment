<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Restaurant Picker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 50px;
    }

    .spinner-container {
      position: relative;
      width: 360px;
      height: 360px;
      margin: 0 auto;
    }

    .spinner {
      width: 350px;
      height: 350px;
      border-radius: 50%;
      position: relative;
      transform: rotate(0deg);
      transition: transform 3s ease-out;
      will-change: transform;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.2);
    }

    .slice {
      position: absolute;
      width: 175px;
      height: 350px;
      transform-origin: 100% 50%;
      clip-path: polygon(0 0, 100% 50%, 0 100%);
      border: 1px solid #fff;
    }

    .label {
      position: absolute;
      width: 100px;
      /* Ensure consistent width */
      height: auto;
      text-align: center;
      line-height: 1.2;
      /* Adjust line height for better readability */
      color: white;
      font-weight: bold;
      font-size: 12px;
      transform-origin: 0 50%;
      /* Align origin to prevent distortions */
      pointer-events: none;
      z-index: 2;
      /* Ensure it appears above the slices */
      background-color: rgba(0, 0, 0, 0.5);
      /* Semi-transparent background for contrast */
      border-radius: 4px;
    }

    .centre {
      z-index: 2;
      top: 42%;
      left: calc(50% - 30px);
      height: 50px;
      width: 50px;
      border-radius: 50%;
      position: absolute;
      background-color: whitesmoke;
    }

    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 40px solid red;
      transform: translateX(-50%);
      z-index: 10;
    }

    #spinBtn {
      margin-top: 20px;
      padding: 12px 25px;
      font-size: 18px;
      color: white;
      background: #0077b6;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #spinBtn:hover {
      background: #0096c7;
    }

    .result {
      margin-top: 20px;
      font-size: 24px;
      font-weight: bold;
    }
  </style>

</head>

<body>
  <div class="spinner-container">
    <div id="pointer"></div>
    <div class="centre"></div>
    <div class="spinner" id="spinner"></div>
  </div>
  <button id="spinBtn">Spin</button>
  <div class="result" id="result"></div>

  <script>
    const spinner = document.getElementById("spinner");
    const result = document.getElementById("result");
    const spinBtn = document.getElementById("spinBtn");
    let currentRotation = 0;
    let restaurants = [];
    fetch("restaurants.json")
      .then(response => response.json())
      .then(data => {
        restaurants = data;
        createSlices(restaurants);
      })
      .catch(error => console.error("Error fetching JSON:", error));

    function createSlices(data) {
      const anglePerSlice = 360 / data.length;

      data.forEach((item, index) => {
        // Create a wrapper for slice and label
        const sliceWrapper = document.createElement("div");
        sliceWrapper.style.position = "absolute";
        sliceWrapper.style.width = "100%";
        sliceWrapper.style.height = "100%";
        sliceWrapper.style.transform = `rotate(${index * anglePerSlice}deg)`;

        // Create slice
        const slice = document.createElement("div");
        slice.className = "slice";
        slice.style.background = item.color;
        slice.style.transform = `rotate(${anglePerSlice / 2}deg)`; // Rotate to align slices
        sliceWrapper.appendChild(slice);

        // Create label
        const label = document.createElement("div");
        label.className = "label";
        label.textContent = item.name;

        // Move label outward and rotate it back to stay horizontal
        //label.style.transform = `translate(165px) rotate(-${anglePerSlice / 2}deg)`; // Adjust translate distance
        sliceWrapper.appendChild(label);

        // Append wrapper to spinner
        spinner.appendChild(sliceWrapper);
      });
    }

    spinBtn.addEventListener("click", () => {
      if (restaurants.length === 0) return;

      const randomAngle = Math.floor(Math.random() * 360) + 720; // At least 2 full rotations
      currentRotation += randomAngle;
      spinner.style.transition = "transform 3s ease-out";
      spinner.style.transform = `rotate(${currentRotation}deg)`;

      const anglePerSlice = 360 / restaurants.length;
      const selectedIndex = Math.floor(((360 - (currentRotation % 360)) % 360) / anglePerSlice);

      setTimeout(() => {
        const selectedRestaurant = restaurants[selectedIndex];
        result.textContent = `Selected: ${selectedRestaurant.name}`;
      }, 3000);
    });
  </script>
</body>

</html>
